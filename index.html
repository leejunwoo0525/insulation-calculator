<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단열재 추천 및 열관류율 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>📦 단열재 추천 및 열관류율 계산기</h2>

  <!-- 지역 및 부위 선택 -->
  <div>
    <label for="region">지역:</label>
    <select id="region">
      <option value="중부1">중부1지역</option>
      <option value="중부2">중부2지역</option>
      <option value="남부">남부지역</option>
    </select>

    <label for="part">부위:</label>
    <select id="part">
      <option value="외벽">외벽</option>
      <option value="지붕">지붕</option>
      <option value="바닥">바닥</option>
    </select>
  </div>

  <!-- 재료 선택 드롭다운 -->
  <div>
    <strong>📌 적용할 재료 선택</strong><br>
    <select id="materialSelect"></select>
    <button onclick="applyMaterial()">선택 레이어에 적용</button>
  </div>

  <!-- 벽체 레이어 구성 표 -->
  <h3>🧱 벽체 레이어 구성</h3>
  <table id="layerTable">
    <thead>
      <tr>
        <th>재료명</th>
        <th>두께 (mm)</th>
        <th>열전도율 λ</th>
        <th>열저항 R</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="layerBody">
      <tr><td>실외 열전달저항</td><td>0</td><td>-</td><td>0.043</td><td></td></tr>
      <tr><td>실내 열전달저항</td><td>0</td><td>-</td><td>0.110</td><td></td></tr>
    </tbody>
  </table>

  <button onclick="addLayer()">레이어 추가</button>

  <label>단열재 두께 (mm):</label>
  <input type="number" id="defaultThickness" value="100" />
  <button onclick="calculate()">계산 및 추천</button>

  <!-- 결과 표시 -->
  <div id="result" class="result"></div>

  <!-- 외부 JS 모듈 로드 순서 중요 -->
  <script src="materials.js"></script>
  <script src="layers.js"></script>
  <script src="recommend.js"></script>

</body>
</html>
